<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVER BREACHED</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Orbitron:wght@700;900&display=swap');
        
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        #matrix {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.18;
        }

        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hacker-img {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            border: 8px solid #00ff41;
            box-shadow: 0 0 80px #00ff41,
                        0 0 160px #ff0000,
                        inset 0 0 60px rgba(255,0,0,0.6);
            margin-bottom: 40px;
            animation: glitch-img 1.8s infinite;
        }

        @keyframes glitch-img {
            0%   { transform: translate(0); }
            20%  { transform: translate(-8px, 6px); }
            40%  { transform: translate(8px, -6px); }
            60%  { transform: translate(-6px, 8px); }
            80%  { transform: translate(6px, -8px); }
            100% { transform: translate(0); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 5.2rem;
            color: #ff0000;
            text-shadow: 0 0 30px #ff0000,
                         0 0 60px #ff0000,
                         0 0 90px #ff0000;
            margin-bottom: 10px;
            animation: flicker 1.2s infinite alternate;
        }

        .arabic {
            font-size: 3.8rem;
            color: #00ff41;
            text-shadow: 0 0 40px #00ff41;
            margin-bottom: 50px;
        }

        .signature {
            font-size: 2rem;
            color: #ffffff;
            margin-top: 30px;
            text-shadow: 0 0 20px #00ff41;
        }

        .discord-btn {
            margin-top: 50px;
            padding: 22px 80px;
            font-size: 1.9rem;
            background: linear-gradient(45deg, #7289da, #5b6ebe);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 50px #7289da;
            transition: all 0.4s;
        }

        .discord-btn:hover {
            transform: scale(1.12);
            box-shadow: 0 0 80px #7289da;
        }

        .scanline {
            position: fixed;
            top: -10%;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(transparent, rgba(0,255,65,0.6), transparent);
            animation: scan 3.5s linear infinite;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes scan {
            0%   { top: -10%; }
            100% { top: 110%; }
        }

        .footer {
            position: absolute;
            bottom: 40px;
            font-size: 1.2rem;
            color: #444;
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>
    <div class="scanline"></div>

    <div class="container">
        <img src="fahad.jpg" alt="Fahad$LesterStore@9fh" class="hacker-img">
        
        <h1>SERVER SUCCESSFULLY HACKED</h1>
        <div class="arabic">تم اختراق السيرفر بنجاح</div>
        
        <div class="signature">
            EXECUTED BY <span style="color:#ff0000;">Fahad$LesterStore@9fh</span>
        </div>

        <a href="https://discord.gg/nTN3ypvy" target="_blank" class="discord-btn">
            JOIN DISCORD SERVER
        </a>

        <div class="footer">
            All Rights Reserved © 2026 • Fahad$LesterStore@9fh
        </div>
    </div>

    <script>
        // Matrix Rain
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const chars = '01アイウエオカキクケコファハドレスタストア@9FH';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(10,10,10,0.07)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        });
    </script>
</body>
</html>
