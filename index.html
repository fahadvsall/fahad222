<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arab City RP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #000;
      color: #ff0000;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      font-size: 2.8rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .bg-gif {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0.7;
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #ff4500;
      animation: flicker 3s infinite;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      color: #ff0000;
    }
    p {
      font-size: 2.2rem;
      margin: 1rem 0;
      color: #ffd700;
    }
    .info {
      font-size: 1.6rem;
      color: #00ff00;
      margin-top: 2rem;
      line-height: 1.8;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="bg-gif" src="https://gifdb.com/images/high/puppet-with-fire-exdjlk4bbjsk381m.gif" alt="Fire Puppet">
    <div class="content">
      <h1>صلو على النبي ﷺ</h1>
      <p>السلام عليكم ورحمة الله وبركاته</p>
      <div class="info" id="ip-info">
        جاري عرض معلومات الاتصال...
      </div>
      <p style="margin-top:3rem;font-size:2rem;">GG : Jaeem OP : discord.gg/EHZTXdFm2</p>
    </div>
  </div>

  <!-- صوت تلقائي مزعج loop -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    متصفحك لا يدعم الصوت.
  </audio>

  <script>
    // عرض alert 3 مرات فقط
    alert("صلو على النبي ﷺ");
    setTimeout(() => alert("صلو على النبي ﷺ"), 1500);
    setTimeout(() => alert("صلو على النبي ﷺ"), 3000);

    // جلب معلومات IP وعرضها (مثل الكود الأصلي)
    fetch('https://ipinfo.io/json')
      .then(res => res.json())
      .then(data => {
        const infoDiv = document.getElementById('ip-info');
        infoDiv.innerHTML = `
          <strong>IP:</strong> ${data.ip}<br>
          <strong>City:</strong> ${data.city}<br>
          <strong>Region:</strong> ${data.region}<br>
          <strong>Country:</strong> ${data.country}<br>
          <strong>Location:</strong> ${data.loc}<br>
          <strong>Organization:</strong> ${data.org}<br>
          <strong>Timezone:</strong> ${data.timezone}
        `;
      })
      .catch(() => {
        document.getElementById('ip-info').innerHTML = 'تعذر جلب المعلومات';
      });
  </script>
</body>
</html>
