<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACKED</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      background-image: 
        linear-gradient(rgba(0,255,0,0.07) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,0,0.07) 1px, transparent 1px);
      background-size: 40px 40px;
      image-rendering: pixelated;
    }

    .container {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: clamp(4rem, 15vw, 14rem);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: -8px;
      text-shadow: 
        0 0 10px #0f0,
        0 0 30px #0f0,
        0 0 60px #0f0,
        0 0 100px #0f0;
      animation: glitch 4s infinite;
    }

    .by {
      margin-top: 40px;
      font-size: clamp(2.5rem, 8vw, 6rem);
      color: #00ff41;
      text-shadow: 0 0 20px #00ff41;
      animation: flicker 8s infinite;
    }

    .fahad {
      width: 320px;
      max-width: 80vw;
      margin-top: 50px;
      border: 4px solid #0f0;
      box-shadow: 
        0 0 20px #0f0,
        inset 0 0 40px rgba(0,255,0,0.3);
      image-rendering: pixelated;
      animation: scanline 6s linear infinite;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      2%  { transform: translate(-4px, 2px); }
      4%  { transform: translate(4px, -2px); }
      6%  { transform: translate(-4px, 2px); opacity: 0.7; }
      8%  { transform: translate(0); opacity: 1; }
      10% { transform: skew(8deg); }
      12% { transform: skew(-8deg); }
      14% { transform: skew(0); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; text-shadow: 0 0 20px #00ff41; }
      20%, 24%, 55% { opacity: 0.4; text-shadow: none; }
    }

    @keyframes scanline {
      0%   { filter: brightness(1) contrast(1.1); }
      50%  { filter: brightness(1.4) contrast(1.4); }
      100% { filter: brightness(1) contrast(1.1); }
    }

    .scanlines {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        rgba(0,0,0,0.08) 1px,
        transparent 2px
      );
      background-size: 100% 4px;
      animation: scan 10s linear infinite;
    }

    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>

  <div class="container">
    <div class="title">HACKED</div>
    <div class="by">Server Owned By fahad</div>
    <img src="fahad.png" alt="fahad" class="fahad">
  </div>

  <script>
    // Optional tiny glitch sound (uncomment if you want)
    // const audio = new Audio('https://assets.codepen.io/605876/glitch.mp3');
    // setInterval(() => audio.currentTime = 0 && audio.play(), 8000);
  </script>
</body>
</html>
